<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="gameHolder">
        <div id="loadingScreen" class="overlayScreen" style="display:none">
            <div id="loadingTextHolder">
                <p id="loadingText">Boulder Smash</p>
            </div>
            <div id="gameVersion">v.1</div>
            <div id="loadingSpinner">
                <div class="inner one"></div>
                <div class="inner two"></div>
                <div class="inner three"></div>
            </div>
        </div>
        <div id="menuScreen" class="overlayScreen">
            <div id="menuText" class="menuContainer"></div>
            <div id="menuScore" class="menuContainer">
                <div id="menuScoreText">
                    <span>Highscore</span>
                </div>
                <div id="menuScoreScores">
                    <div class="singleScore">
                        <span>1</span>
                        <span>Mario</span>
                        <span>50.000</span>
                    </div>
                    <div class="singleScore">
                            <span>1</span>
                            <span>Mario</span>
                            <span>50.000</span>
                    </div>
                    <div class="singleScore">
                            <span>1</span>
                            <span>Mario</span>
                            <span>50.000</span>
                    </div>
                    <div class="singleScore">
                            <span>1</span>
                            <span>Mario</span>
                            <span>50.000</span>
                    </div>
                    <div class="singleScore">
                            <span>1</span>
                            <span>Mario</span>
                            <span>50.000</span>
                    </div>
                    <div class="singleScore">
                            <span>1</span>
                            <span>Mario</span>
                            <span>50.000</span>
                    </div>
                    <div class="singleScore">
                            <span>1</span>
                            <span>Mario</span>
                            <span>50.000</span>
                    </div>
                    <div class="singleScore">
                            <span>1</span>
                            <span>Mario</span>
                            <span>50.000</span>
                    </div>
                    <div class="singleScore">
                            <span>1</span>
                            <span>Mario</span>
                            <span>50.000</span>
                    </div>
                    <div class="singleScore">
                            <span>1</span>
                            <span>Mario</span>
                            <span>50.000</span>
                    </div>
                </div>
            </div>
            <div id="menuMenu" class="menuContainer">
                <div style="height:40%"></div>
                <div id="menuPlay" class="menuButton">
                    <span>Play</span>
                </div>
                <div id="menuCommunity" class="menuButton">
                    <span>Community</span>
                </div>
                <div id="menuMapEfitor" class="menuButton">
                    <span>Map Editor</span>
                </div>
            </div>
            <div id="menuThemes" class="menuContainer"></div>
        </div>
        <div id="gamebar"><span id="diamondsLabel" class="gamebarLabel">000</span> <span id="titleLabel" class="gamebarLabel">BDR - Projekt</span> <span id="scoreLabel" class="gamebarLabel">Score: 000</span> <span id="timerLabel" class="gamebarLabel"></span></div>
        <canvas id="gameCanvas"></canvas>
        <div id="modalMapSelection" class="modal">
            <div class="modal-box modal-shadow modalZoomIn">
                <div class="modal-header">
                    <h2 class="modal-title-inner">Load Map</h2>
                </div>
                <div class="modal-content">
                    <div id="mapListHolder" class="grid">
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btnOkCancelGroup">
                        <button id="btnMapSelectionOk" type="submit" onclick="openMap(event)" class="modalBtn btnOk">OK</button>
                        <button onclick="closeModal(event)" type="button" class="modalBtn btnCancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
