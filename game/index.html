<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="gameHolder">
        <div id="loadingScreen" oncontextmenu="return false;"  class="overlayScreen" style="display:none">
            <div id="loadingTextHolder">
                <p id="loadingText">Boulder Smash</p>
            </div>
            <div id="gameVersion">v.1</div>
            <div id="loadingSpinner">
                <div class="inner one"></div>
                <div class="inner two"></div>
                <div class="inner three"></div>
            </div>
        </div>
        <div id="menuScreen" oncontextmenu="return false;" class="overlayScreen" style="display:none">
            <div id="menuTextSlide" class="menuContainer">
                <div>BoulderSmash</div>
            </div>
            <div id="menuMenu" class="menuContainer">
                <div id="menuTheme">
                    <div id="menuThemeText">
                        <span>Themes</span>
                    </div>
                    <div id="menuThemeSelector">
                        <div id="ThemePrevious">
                            <span>&lt;</span>
                        </div>
                        <div id="ThemeCurrent">
                            <img src="" alt="">
                        </div>
                        <div id="ThemeNext">
                            <span>&gt;</span>
                        </div>
                        <div id="ThemeName">
                            <span>PacMan</span>
                        </div>
                    </div>
                </div>
                <div id="menuButtons">
                    <div style="height: 6%;"></div>                        
                    <div id="menuPlay" class="menuButton">
                        <span>Play</span>
                    </div>
                    <div style="height: 6%;"></div>
                    <div id="menuCommunity" class="menuButton">
                        <span>Community</span>
                    </div>
                    <div style="height: 6%;"></div>                    
                    <div id="menuMapEditor" class="menuButton">
                        <span>Map Editor</span>
                    </div>
                </div>
            </div>
            <div id="menuScore" class="menuContainer">
                <div id="menuScoreText">
                    <span>Highscore</span>
                </div>
                <div id="menuScoreScores">
                </div>
            </div>
        </div>
        <div id="pauseScreen"  oncontextmenu="return false;" class="overlayScreen" style="display:none">
            <div id="pauseHolder">
                <div id="pauseMenu">
                    <div id="pauseMenuText">
                        <span>Pause</span>
                    </div>
                    <div id="pauseMenuButtonsHolder">
                        <div id="pauseMenuButtons">
                            <div class="pauseMenuButton">
                                <span>Continue</span>
                            </div>
                            <div style="height: 6%;"></div>
                            <div class="pauseMenuButton">
                                <Span>Toggle Sound</Span>
                            </div>
                            <div style="height: 6%;"></div>
                            <div class="pauseMenuButton">
                                <Span>Menu</Span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div id="communityScreen"  oncontextmenu="return false;" class="overlayScreen" style="display:block">
            <div id="communityHolder">
                <div id="community">
                    <div id="communityHeaderHolder">
                        <div id="communityHeader">
                            <span id="communityHeaderBack">&lt; Menu</span>
                            <span id="communityHeaderText">Community</span>
                        </div>
                    </div>
                    <div id="communityBody">
                        <div id="communityMap">
                        </div>                   
                    </div>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas" style="display:none"></canvas>
        <div id="modalMapSelection" class="modal">
            <div class="modal-box modal-shadow modalZoomIn">
                <div class="modal-header">
                    <h2 class="modal-title-inner">Load Map</h2>
                </div>
                <div class="modal-content">
                    <div id="mapListHolder" class="grid">
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btnOkCancelGroup">
                        <button id="btnMapSelectionOk" type="submit" onclick="openMap(event)" class="modalBtn btnOk">OK</button>
                        <button onclick="closeModal(event)" type="button" class="modalBtn btnCancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
